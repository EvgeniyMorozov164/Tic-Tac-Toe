<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Tic-Tac-Toe</title>
</head>
<body>
  <header class="header">
    <h1>Tic-Tac-Toe</h1>
  </header>
  <main class="main">
    <aside class="sidebar">
      <div class="form-container">
        <form action="" class="form">
          <fieldset class="fieldset">
            <legend class="legend">Enter player names</legend>
            <ul class="inputs">
              <li class="input-item">
                <label for="player1-name">Player1 name</label>
                <br>
                <input type="text" name="player1-name" id="player1-name" class="player-name">
              </li>
              <li class="input-item">
                <label for="player2-name">Player2 name</label>
                <br>
                <input type="text" name="player2-name" id="player2-name" class="player-name">
              </li>
            </ul>
          </fieldset>
          <button type="submit" class="button">START</button>
        </form>
      </div>
      <div class="game-stat">
        <h2 class="heading2">Game stats</h2>
        <div class="table">
          <div class="players">
            <div class="p1"></div>
            <div class="p2"></div>
          </div>
          <div class="scores">
            <div class="p1-score"></div>
            <div class="p2-score"></div>
          </div>
        </div>
        <button type="button" class="button">Reset</button>
      </div>
    </aside>
    <div class="game-section">
      <div class="gameboard">
        <div class="cell1">1</div>
        <div class="cell2">2</div>
        <div class="cell3">3</div>
        <div class="cell4">4</div>
        <div class="cell5">5</div>
        <div class="cell6">6</div>
        <div class="cell7">7</div>
        <div class="cell8">8</div>
        <div class="cell9">9</div>
      </div>
    </div>
  </main>
  <footer class="footer">
    <div class="github-link-container">
      <a href="https://github.com/EvgeniyMorozov164" target="_blank" title="My GitHub" class="github-link">GitHub</a>
    </div>
    <div class="date-container">
      <p class="date">2024</p>
    </div>
  </footer>
  <div class="game-over">
    <h2 class="heading2">Game over!</h2>
    <div class="result-container">
      <p class="result"></p>
    </div>
    <div class="btn-container">
      <button class="button" type="button">Play again</button>
      <button class="button" type="button">Reset</button>
    </div>
  </div>
</body>
</html>
